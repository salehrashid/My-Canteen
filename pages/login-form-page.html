<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- boxicon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Login & Register</title>
</head>

<style>
    @media only screen and (max-width: 600px) {
        .image {
            display: none !important;
        }

        .mobile-h2 {
            text-align: center;
            margin: 40px;
        }
    }
</style>
<body>

<div class="d-flex vh-100 justify-content-center">
    <div class="container m-auto">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../images/photograph.svg" data-bs-interval="1000" class="mx-auto d-block image"
                                 style="width: 30em" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../images/love.svg" data-bs-interval="1000" class="mx-auto d-block image"
                                 style="width: 30em" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../images/travel.svg" data-bs-interval="1000" class="mx-auto d-block image"
                                 style="width: 30em" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <nav>
                    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login"
                                aria-selected="true">Login
                        </button>
                        <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register"
                                aria-selected="false">Register
                        </button>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">

                    <!-- login -->
                    <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                        <form class="p-5">
                            <h2 class="mobile-h2">Login</h2>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username"
                                       aria-describedby="emailHelp" placeholder="Enter email..." required>
                                <input id="user-login" type="hidden">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Enter password...">
                                <input id="user-password" type="hidden">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" onclick="onClickPasswd()" class="form-check-input"
                                       id="check-box">
                                <label class="form-check-label" for="check-box">Show password</label>
                            </div>
                            <hr>
                            <div class="text-center fs-3">
                                <i class='bx bxl-instagram-alt'></i>
                                <i class='bx bxl-twitter'></i>
                                <i class='bx bxl-linkedin'></i>
                                <i class='bx bxl-github'></i>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="onSubmitLogin()">Login</button>
                        </form>
                    </div>

                    <!-- register -->
                    <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                        <form class="p-5">
                            <h2 class="mobile-h2">Register</h2>
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Enter your username..."
                                       id="reg-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email..."
                                       id="reg-email">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Create your password"
                                               id="reg-password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirm password</label>
                                        <input type="password" class="form-control" placeholder="Repeat your password"
                                               id="confirm-password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Choose..</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" rows="5" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree with <span
                                        class="text-primary">terms & condition</span></label>
                            </div>
                            <button type="button" id="submit-registration" class="btn btn-primary">Sign-in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- For search feature and other like previous and next -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<!-- Tilt.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
<script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>

<!-- boxicon -->
<script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>

<!-- sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="../script/login-form-script.js"></script>

<!--<script src="../libraries/scripts/script-lib.js"></script>-->
</body>
</html>
